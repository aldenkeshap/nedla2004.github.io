<!DOCTYPE html>

<html>
<head>
  <title>Helpful Bot</title>
</head>
<body>
  <script>
  var recognition = new webkitSpeechRecognition();
  document.body.onclick = function() {
    alert("Starting...");
    recognition.start();
  }
  recognition.onresult = function(event) {
    console.log(event)
    var last = event.results.length - 1;
    var text = event.results[last][0].transcript;
    result = document.getElementById('lastSaid');
    result.innerHTML = text;
  }
  recognition.onspeechend = function() {
    recognition.stop();
  }
  </script>
  <h1>Helpful Bot</h1>
  <h3>Click anywhere for the bot to listen</h3>
  <p></p><p></p><p></p><p></p><p></p>
  <p id="lastSaid"></p>
</body>
</html>
